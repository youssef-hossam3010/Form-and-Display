  <body>
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Form</h1>
        </div>
  
        <div class="login-form">
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="username" id="login-name"  [(ngModel)]="name">
          <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
  
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="Age" id="login-pass"  [(ngModel)]="age">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
  
          <input  class="btnadd "type="button" value="add" (click)="add()">
          <div *ngIf="!ageTrue">
            20 &lt; age &lt; 40
          </div>
        </div>
      </div>
    </div>
  </body>
